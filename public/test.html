<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
</head>
<body>
    <h1>JavaScript 테스트</h1>
    <button onclick="testClick()">테스트 클릭</button>
    <button onclick="paymentTest()">결제 테스트</button>
    
    <script>
        function testClick() {
            alert("JavaScript 작동!");
        }
        
        function paymentTest() {
            // 포트원 없이 간단한 결제 테스트
            console.log("결제 테스트 함수 호출됨");
            alert("결제 테스트 시작");
            setTimeout(function() {
                window.location.href = "/payment-success?orderId=test123&amount=1000";
            }, 1000);
        }
    </script>
</body>
</html>
